<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Mazzini - Prenota</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      margin-top: 3rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select, button {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d18b00;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="restaurant_door.mp4" type="video/mp4" />
    Il tuo browser non supporta il tag video.
  </video>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="online_reservation.html">Prenota</a>
    <a href="about.html">Info</a>
    <a href="contact.html">Contattaci</a>
  </nav>

  <!-- Reservation Form -->
  <div class="container">
    <h1>Prenota un Tavolo</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Ora:</label>
      <input type="time" id="time" name="time" required step="60" />

      <label for="people">Numero di Persone:</label>
      <select id="people" name="people" required>
        <option value="1">1 Persona</option>
        <option value="2">2 Persone</option>
        <option value="3">3 Persone</option>
        <option value="4">4 Persone</option>
        <option value="5">5 Persone</option>
        <option value="6">6 Persone</option>
        <option value="7+">7 o pi√π</option>
      </select>

      <button type="submit">Prenota</button>
    </form>
  </div>

</body>
</html>
