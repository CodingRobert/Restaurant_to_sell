<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenota - Al Mazzini</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #f0a500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e08900;
    }
  </style>

  <!-- Flatpickr CSS (added for time picker 24hr format) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- added -->

</head>
<body>

  <video class="video-background" autoplay muted loop playsinline>
    <source src="restaurant_door.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">Info</a>
    <a href="contact.html">Contattaci</a>
    <a href="prenota.html">Prenota</a>
  </nav>

  <div class="container">
    <h1>Prenota un tavolo</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Orario:</label>
      <input type="text" id="time" name="time" required> <!-- changed to text for Flatpickr -->

      <label for="guests">Numero di persone:</label>
      <select id="guests" name="guests" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6+">6+</option>
      </select>

      <button type="submit">Prenota</button>
    </form>
  </div>

  <!-- Flatpickr JS (added for time picker 24hr format) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- added -->

  <!-- Flatpickr initialization for time input (24-hour format) -->
  <script> <!-- added -->
    flatpickr("#time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });
  </script> <!-- end of added -->
  
</body>
</html>
