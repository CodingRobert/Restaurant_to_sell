<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prenota - Al Mazzini</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #f0a500;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">Info</a>
    <a href="contact.html">Contattaci</a>
    <a href="prenota.html">Prenota</a>
  </nav>

  <div class="container">
    <h1>Prenota un Tavolo</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Ora:</label>
      <input type="time" id="time" name="time" required />

      <label for="people">Numero di persone:</label>
      <select id="people" name="people">
        <option value="1">1 persona</option>
        <option value="2">2 persone</option>
        <option value="3">3 persone</option>
        <option value="4">4 persone</option>
        <option value="5+">5 o pi√π</option>
      </select>

      <button type="submit">Invia Prenotazione</button>
    </form>
  </div>

</body>
</html>
