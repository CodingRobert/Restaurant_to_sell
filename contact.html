<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Mazzini - Contattaci</title>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      position: relative;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    .text-overlay h1 {
      margin-bottom: 1rem;
    }

    .text-overlay .contact-info {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .text-overlay {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Working video background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="restaurant_door.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">Info</a>
    <a href="contact.html">Contattaci</a>
  </nav>

  <!-- Text over video -->
  <div class="text-overlay">
    <h1>Contattaci</h1>
    <div class="contact-info">
      üìç Via Giuseppe Mazzini 8, 20018 Sedriano<br>
      üìû +39 02 9141 0231<br>
      üìß info@restaurant.com
    </div>
  </div>

</body>
</html>
