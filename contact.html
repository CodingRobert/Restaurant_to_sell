<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Al Mazzini - Contattaci</title>
<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    overflow-x: hidden;
  }

  /* Video background container */
  .video-wrap {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    z-index: -10;
  }

  .video-wrap video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    display: block;
  }

  nav {
    position: relative;
    z-index: 10;
    background: rgba(0, 0, 0, 0.75);
    padding: 1rem 0;
    display: flex;
    justify-content: center;
    gap: 2rem;
  }

  nav a {
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
  }

  nav a:hover,
  nav a:focus {
    text-decoration: underline;
    color: #f0a500;
  }

  main.container {
    position: relative;
    z-index: 10;
    max-width: 800px;
    margin: 3rem auto;
    padding: 2rem 2.5rem;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
  }

  h1 {
    text-align: center;
    margin-bottom: 1.2rem;
    font-weight: 700;
  }

  .contact-info {
    font-size: 1.2rem;
    line-height: 1.7;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main.container {
      margin: 2rem 1rem;
      padding: 1.5rem;
    }

    nav {
      gap: 1rem;
      padding: 0.75rem 0;
    }

    nav a {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

  <div class="video-wrap">
    <video autoplay muted loop playsinline preload="auto" controls="false" disablePictureInPicture>
      <source src="pizza.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <nav role="navigation" aria-label="Main Navigation">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">Info</a>
    <a href="contact.html">Contattaci</a>
  </nav>

  <main class="container" role="main">
    <h1>Contattaci</h1>
    <div class="contact-info" aria-label="Contact Information">

      üìû +39 02 9141 0231 <br />
      üìß info@restaurant.com
    </div>
  </main>

</body>
</html>
