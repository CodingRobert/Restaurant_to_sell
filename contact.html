  <title>Al Mazzini - Contattaci</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    body {
      overflow-x: hidden;
      position: relative;
    }

    /* Make sure video covers full viewport and stays behind everything */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;     /* changed from min-width to width */
      height: 100vh;    /* changed from min-height to height */
      object-fit: cover;
      z-index: -1;
      pointer-events: none; /* so clicks pass through */
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: relative;
      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-info {
      text-align: center;
      line-height: 1.8;
      font-size: 1.2rem;
    }
  </style>
</head>
