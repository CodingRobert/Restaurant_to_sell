  <title>Contact - Restaurant</title>
  <style>

      background-color: #111;

    }

    body {
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;

      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      display: flex;
      justify-content: center;

      z-index: 1;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      z-index: 1;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .contact-info {
      text-align: center;
      line-height: 1.8;
      font-size: 1.2rem;
    }
  </style>
</head>
